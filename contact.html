      <div class="main">
    <form action="" class="form-container">
      <h1>Contact us</h1>
      <div class="container">
        <div class="col-1">
            <div class="cols">
                <label for="phone"><span>&#9743; </span> CALL US</label>
                <h2>1-234-567-8901</h2>
            </div>
            <div class="cols">
                <label for="location"><span><i class="fa fa-map-marker" style="font-size:20px;color:red"></i></span>LOCATION</label>
                <h2>121 XYZ Street Los Santos</h2>
            </div>
            <div class="cols">
                <label for=""><span>&#x1F552;</span>BUSSINESS HOURS</label>
                <h3>Mon-Fri ........... 10am-8pm,Sat,Sun......Closed</h3>
            </div>
        </div>
        <div class="col-1 col-2">
            <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <label for="subject">Subject:</label><br />
          <input type="text" id="subject" name="subject" required /><br />
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
          <br />
        </div>
      </div>
      <button class="submit-btn" onclick="submitForm()">SUBMIT THE FORM</button>
    </form>
      </div>
    <script>
        function submitForm() {
            alert("Form submitted successfully!");
        }
    </script>
